name: Security Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Report all vulnerabilities
        run: bun pm untrusted || true
      - name: Fail on known vulnerabilities
        run: bunx audit --production --level critical || true
