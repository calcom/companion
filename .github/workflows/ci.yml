name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
          cache: true
          cache-dependency-path: bun.lock
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run lint
        run: bun run lint:all

  typecheck:
    name: Type Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
          cache: true
          cache-dependency-path: bun.lock
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Type check
        run: bun run typecheck:all

  build:
    name: Build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    env:
      EXPO_PUBLIC_CAL_API_KEY: ${{ secrets.CI_EXPO_PUBLIC_CAL_API_KEY || vars.CI_EXPO_PUBLIC_CAL_API_KEY || vars.EXPO_PUBLIC_CAL_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
          cache: true
          cache-dependency-path: bun.lock
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Expo web export
        uses: actions/cache@v4
        id: cache-expo-web
        with:
          path: dist
          key: expo-web-${{ hashFiles('bun.lock') }}-${{ hashFiles('app/**', 'components/**', 'hooks/**', 'contexts/**', 'services/**', 'lib/**', 'constants/**', 'types/**', 'index.js', 'app.json') }}
      - name: Build Expo web app
        if: steps.cache-expo-web.outputs.cache-hit != 'true'
        env:
          EXPO_NO_TELEMETRY: 1
          CI: true
        run: bunx expo export --platform web

      - name: Cache extension build
        uses: actions/cache@v4
        id: cache-ext-build
        with:
          path: .output
          key: ext-build-${{ hashFiles('bun.lock') }}-${{ hashFiles('extension/**', 'wxt.config.ts', 'tsconfig.extension.json') }}
      - name: Build browser extension
        if: steps.cache-ext-build.outputs.cache-hit != 'true'
        run: bun run ext:build
